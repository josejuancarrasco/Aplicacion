<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   	<meta charset="ISO-8859-1">
	<title>Tandem</title>
	<head>
	  <title>Tandem</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	  <style>
	  </style>
	</head>
  </head>
<body>
    <header th:replace="header::header"></header>

    <div class="container">
        <div class="card bg-dark">
            <div class="card-header">
                <h3>Lista de clientes</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido_1</th>
                            <th>Apellido_2</th>
                            <th></th>                   
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido_1}"></td>
                            <td th:text="${cliente.apellido_2}"></td>                
                            <td><a th:href="@{/cliente/delete/} + ${cliente.id}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <a th:href="@{/cliente/add}" class="btn btn-outline-primary btn-block">Nuevo cliente</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="footer::footer" class="bg-dark"></footer>
</body>
</html>
