<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="index">

<body>
    <main layout:fragment="contenido">
        <div class="col-12">
            <h2>Articulos</h2>
            <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                th:text="${mensaje}" class="alert">
            </div>
            <a class="btn btn-success mb-2" th:href="@{/articulo/add}" method="get">Agregar</a>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Tipo</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo : ${articulos}">
                            <td th:text="${articulo.titulo}"></td>
                            <td th:text="${articulo.tipo}"></td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/articulo/editar/} + ${articulo.id}" method="get">Editar <i
                                        class="fa fa-edit"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/articulo/delete/} + ${articulo.id}" method="post">Eliminar <i
                                        class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
