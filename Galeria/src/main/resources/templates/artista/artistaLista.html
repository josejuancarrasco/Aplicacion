<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="index">

<body>
    <main layout:fragment="contenido">
        <div class="col-12">
            <h2>Artistas</h2>
            <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                th:text="${mensaje}" class="alert">
            </div>
            
            <a class="btn btn-success mb-2" th:href="@{/artista/add}" method="get">Agregar</a>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Detalles</th>                            
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                        <tr th:each="artista : ${artistas}">
                            <td th:text="${artista.nombre}"></td>
                            <td th:text="${artista.apellido_1}"></td>
                            <td th:text="${artista.apellido_2}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/artista/{id}/articuloList(id=${artista.id})}" 
                                th:method="get">Articulos <i class="fa fa-list"></i></a>                
                            </td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/artista/editar/} + ${artista.id}" th:method="get">Editar <i
                                        class="fa fa-edit"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/artista/delete/} + ${artista.id}" th:method="post">Eliminar <i
                                        class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
